<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manufacturing Cost & Process Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020617, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .card {
      width: 380px;
      padding: 30px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e293b;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Manufacturing Cost & Process Intelligence</h1>
    <div class="subtitle">
      Early-stage cost estimation & process recommendation
    </div>

    <label>Production Quantity</label>
    <input id="quantity" type="number" value="100" />

    <label>Complexity (1–5)</label>
    <input id="complexity" type="number" min="1" max="5" value="3" />

    <label>Material Cost (₹ per unit)</label>
    <input id="material" type="number" value="40" />

    <button onclick="predictCost()">Predict Cost</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function predictCost() {
      const quantity = Number(document.getElementById("quantity").value);
      const complexity = Number(document.getElementById("complexity").value);
      const materialCost = Number(document.getElementById("material").value);

      if (quantity <= 0 || materialCost <= 0 || complexity < 1 || complexity > 5) {
        document.getElementById("output").innerText =
          "Please enter valid input values.";
        return;
      }

      const complexityFactor = 1 + complexity * 0.15;
      const estimatedCost = quantity * materialCost * complexityFactor;

      document.getElementById("output").innerText =
        "Estimated Manufacturing Cost: ₹" + estimatedCost.toFixed(2);
    }
  </script>

</body>
</html>
