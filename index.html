<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manufacturing Cost & Process Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020617, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .card {
      width: 380px;
      padding: 30px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e293b;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Manufacturing Cost & Process Intelligence</h1>
    <div class="subtitle">
      Early-stage cost estimation & process recommendation
    </div>

    <label>Production Quantity</label>
    <input id="quantity" type="number" value="100" />

    <label>Complexity (1–5)</label>
    <input id="complexity" type="number" min="1" max="5" value="3" />

    <label>Material Cost (₹ per unit)</label>
    <input id="material" type="number" value="40" />

    <button onclick="predictCost()">Predict Cost</button>

    <div id="output" class="result"></div>
    <canvas id="costChart" style="margin-top:20px;"></canvas>

  </div>

  <script>
  let chart = null;

  function predictCost() {
    const quantity = Number(document.getElementById("quantity").value);
    const complexity = Number(document.getElementById("complexity").value);
    const materialCost = Number(document.getElementById("material").value);

    if (quantity <= 0 || materialCost <= 0 || complexity < 1 || complexity > 5) {
      document.getElementById("output").innerText =
        "Please enter valid input values.";
      return;
    }

    const complexityFactor = 1 + complexity * 0.15;
    const estimatedCost = quantity * materialCost * complexityFactor;

    let process = "";
    if (quantity <= 50) {
      process = "CNC Machining (Low-volume)";
    } else if (quantity <= 500) {
      process = "CNC Machining / Die Casting (Medium-volume)";
    } else {
      process = "Injection Molding / Casting (High-volume)";
    }

    document.getElementById("output").innerHTML =
      `Estimated Manufacturing Cost: ₹${estimatedCost.toFixed(2)}<br/>
       Recommended Process: ${process}`;

    generateChart(quantity, complexity, materialCost);
  }

  function generateChart(baseQty, complexity, materialCost) {
    const quantities = [];
    const costs = [];

    for (let q = 10; q <= baseQty * 1.5; q += Math.max(10, baseQty / 10)) {
      const factor = 1 + complexity * 0.15;
      quantities.push(q);
      costs.push(q * materialCost * factor);
    }

    const ctx = document.getElementById("costChart").getContext("2d");

    if (chart) {
      chart.destroy();
    }

    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: quantities,
        datasets: [{
          label: "Estimated Cost vs Quantity",
          data: costs,
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: { title: { display: true, text: "Production Quantity" } },
          y: { title: { display: true, text: "Estimated Cost (₹)" } }
        }
      }
    });
  }
</script>


</body>
</html>
